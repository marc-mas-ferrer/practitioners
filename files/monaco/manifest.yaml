---
manifestVersion: "1.0"

projects:
  - name: cert
    path: cert
  - name: synthetic-monitor
    path: synthetic-monitor

environmentGroups:
  - name: default
    environments:
      - name: dtu
        url:
          type: environment
          value: DT_PLATFORM_TENANT_URL
        auth:
          token:
            type: environment
            name: DT_API_TOKEN
          oAuth:
            clientId:
              name: DT_OAUTH_CLIENT_ID
            clientSecret:
              name: DT_OAUTH_CLIENT_SECRET
            tokenEndpoint:
              type: environment
              value: DT_OAUTH_SSO_ENDPOINT
